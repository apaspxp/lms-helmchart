server:
  port: 8002
  servlet:
    context-path: /lms-attendance-service
spring:
  application:
    name: lms-attendance-service
  profiles:
    active: native
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  config:
    import: optional:configserver:http://localhost:5555
management:
  endpoints:
    web:
      exposure:
        include: refresh